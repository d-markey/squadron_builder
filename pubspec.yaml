name: squadron_builder
description: Dart code generator for Squadron workers. Implement your worker service and let squadron_builder bridge the gap with Web Workers and Isolates!
version: 7.0.0
homepage: https://github.com/d-markey/squadron_builder
repository: https://github.com/d-markey/squadron_builder

environment:
  sdk: ^3.6.0

platforms:
  linux:
  windows:
  macos:

dependencies:
  squadron: ^7.0.0
  build: ^2.4.2
  source_gen: ^2.0.0
  analyzer: ^7.1.0
  pub_semver:
  meta:

dependency_overrides:
  squadron:
    path: ../squadron-ids

dev_dependencies:
  lints: ">=4.0.0"
  test:
  build_runner:
  logger:
  cancelation_token:
  using:
  freezed:
  freezed_annotation:

topics:
  - concurrency
  - parallelism
  - isolate
  - multithread
  - web-worker

funding:
  - https://github.com/sponsors/d-markey
